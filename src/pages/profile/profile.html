<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>

<ion-content fullscreen>
  <profile-header [user]="user$ | async"></profile-header>
  <ion-segment
    [(ngModel)]="tab"
    color="primary"
    (ionChange)="changeTab($event)">
    <ion-segment-button value="tweets">
      Tweets
    </ion-segment-button>
    <ion-segment-button value="likes">
      Likes
    </ion-segment-button>
  </ion-segment>
  <feed
    *ngIf="tab === 'tweets'"
    [content]="tweets$ | async"
    [isFetching]="tweetsFetching$ | async"
    (onRefresh)="refreshTweets($event)"
    (onInfinite)="loadMoreTweets($event)">
  </feed>
  <feed
    *ngIf="tab === 'likes'"
    [content]="likes$ | async"
    [isFetching]="likesFetching$ | async"
    (onRefresh)="refreshLikes($event)"
    (onInfinite)="loadMoreLikes($event)">
  </feed>
</ion-content>
