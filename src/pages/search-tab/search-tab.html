<ion-header>
  <avatar-toolbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </avatar-toolbar>
</ion-header>


<ion-content>
  <ion-item-divider color="light">Trending Now</ion-item-divider>
  <ion-list>
    <button ion-item *ngFor="let item of (trendingHashtags$ | async)" (click)="search(item)">
      {{ item.name }}
    </button>  
  </ion-list>
  <ion-fab bottom right>
    <tweet-fab></tweet-fab>
  </ion-fab>
</ion-content>
